<html>
<div *ngIf="cart && cart.items.length >0" class="container">
    <ul>
        <li *ngFor="let cartItem of cart.items">
            <div>
                <img [src]="cartItem.tech.imageUrl" [alt]="cartItem.tech.name">
            </div>
            <div>
                <a routerLink="/tech/{{cartItem.tech.id}}">
                    {{cartItem.tech.name}}
                </a>
            </div>

            <div>
                <select #quantitySelect (change)="changeQuantity(cartItem,quantitySelect.value)">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>

            <div>
                {{cartItem.price | currency}}
            </div>

            <div>
                <button class="remove-button" (click)="removeFromCart(cartItem)">
                    წაშლა
                </button>
            </div>
        </li>
    </ul>

    <div class="checkout">
        <div>
            <div class="techs-count">{{cart.items.length}}</div>
            <div class="total-price">{{cart.totalPrice| currency}}</div>
            <button class="button">გადახდა</button>
        </div>
    </div>

</div>
</html>
